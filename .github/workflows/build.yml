# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: build

on:
  push:
    branches: [ master ]
    paths: [ '**.java' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Checkout endpoints repo for storing badge endpoints
      uses: actions/checkout@v2
      with:
        repository: cicirello/endpoints
        ssh-key: ${{ secrets.ENDPOINT_REPO_KEY }}
        path: endpoints

    - name: Set up JDK 1.11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build with Maven
      run: mvn -B package -Pcoverage

    - name: Generate Jacoco Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        badges-directory: endpoints/chips-n-salsa
        generate-coverage-endpoint: true
        generate-branches-endpoint: true
        generate-branches-badge: false
        generate-coverage-badge: false

    - name: Log coverage percentage
      run: |
        echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
        echo "branches = ${{ steps.jacoco.outputs.branches }}"

    - name: Commit and push
      if: ${{ github.event_name != 'pull_request' }}
      run: |
        cd endpoints/chips-n-salsa
        if [[ `git status --porcelain *.json` ]]; then
          git config --global user.name 'Vincent A. Cicirello'
          git config --global user.email 'cicirello@users.noreply.github.com'
          git add *.json
          git commit -m "Autogenerated JaCoCo coverage badge" *.json
          git push
        fi

    - name: Upload Jacoco coverage report
      uses: actions/upload-artifact@v2
      with:
        name: jacoco-report
        path: target/site/jacoco/

